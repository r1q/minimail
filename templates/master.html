{% load staticfiles %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">

  <head>
    <meta charset="utf8">
    <title>{% block title %}Minimail{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="canonical" href="http://minimail.fullweb.io">
  </head>

  <body>

    {% block header %}
    <header>
      {% include "parts/main-navigation.html" %}
    </header>
    {% endblock %}

    <main class='container'>
      {% block content %}
        <pre>Empty page</pre>
      {% endblock %}
    </main>

    <footer class='container'>
      {% include "parts/footer.html" %}
    </footer>

    <script src='{% static "js/jquery-3.1.0.js" %}'></script>
    <script src='{% static "js/bootstrap.min.js" %}'></script>
    <script src='{% static "js/gravatar.js" %}'></script>
    <script>
      jQuery(document).ready(function() {
        var email = $('#gravatar_picture').data('email')
        if (!email)
          return
        $('#gravatar_picture').attr('src',gravatar(email, {size: 30}))
      })
    </script>

  </body>

</html>
