{% load i18n %} 
<nav class="navbar navbar-default">

  <div class="container-fluid">

    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Minimail</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <ul class="nav navbar-nav">
      <li class="active"><a href="/campaigns">{% trans "Campaigns" %}</a></li>
      <li><a href="/subscribers">{% trans "Subscribers" %}</a></li>
      <li><a href="/templates">{% trans "Templates" %}</a></li>
    </ul>

    {% if user.is_authenticated %}
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/me"></a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            {{ user.email }}
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#">{% trans "Account" %}</a></li>
            <li><a href="#">{% trans "Settings" %}</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="/accounts/logout">{% trans "Log Out" %}</a></li>
          </ul>
        </li>
      </ul>
    {% else %}
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/accounts/login">{% trans "Log In" %}</a></li>
      </ul>
    {% endif %}

  </div><!-- /.container-fluid -->

</nav>
