{% extends 'master.html' %}
{% load i18n %}

{% block content %}

  <div class='row'>
    <div class='col-lg-12'>
      <h2>
        {% trans "New Template" %}
      </h2>
    </div>

  <div class='row'>
    <div class='col-lg-8 col-lg-offset-2'>

      <form method='post'>
        {% csrf_token %}
        <div class="form-group">
          {{form.name.label}}
          {{form.name}}
        </div>
        <div class="form-group">
          {{form.html_template.label}}
          {{form.html_template}}
        </div>

        <hr />
        <button class='btn btn-primary'>Save this new template</button>

      </form>

    </div>
  </div>

{% endblock %}
