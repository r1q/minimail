{% extends "master.html" %}
{% load i18n %}
{% load humanize %}


{% block title %}
  Analytics
{% endblock %}


{% block content %}

  <div class='container'>
    <div class='row'>
      <div class='col-lg-6 col-sm-6'>
        <h3>
          {% trans "Analytics" %}
        </h3>
      </div>
    </div>

    <hr />

    {% for item in  object_list %}
      <div class="list-group">
        <a href="{% url 'analytics-management-list' item.uuid %}" class="list-group-item">
          <h4 class='list-group-item-heading'>
            {{ item.name }}
          </h4>
        </a>
      </div>
    {% empty %}
      <div class='alert alert-warning'>
        No data yet.
      </div>
    {% endfor %}
  </div>
{% endblock %}


{% block script %}
{% endblock %}
