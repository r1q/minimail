{% extends "master.html" %}
{% load i18n %}

{% block content %}
<form method="POST">
  {% csrf_token %}
  <legend>Create new list:</legend>
  {% for input in  form %}
    <div class="form-group">
      <label for="email">{{input.label}}</label>
      {{input}}
    </div>
  {% endfor %}
  <button class="btn btn-primary">{% trans 'Create' %}</button>
</form>
{% endblock %}
