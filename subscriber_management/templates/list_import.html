{% extends "master.html" %}
{% load i18n %}


{% block content %}
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="file_import" class="control-label">{% trans 'CSV file' %}</label>
      <input id="file_import" name="csv_file" type="file" tabindex='0' />
    </div>
    <button class="btn btn-primary">{% trans 'Import CSV' %}</button>
  </form>
{% endblock %}
