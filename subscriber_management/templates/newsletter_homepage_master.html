{% load staticfiles %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">

  <head>
    <meta charset="utf8">
    <title>{% block title %}{% endblock %} &middot; Minimail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="canonical" href="https://minimail.im">
    {% block styles %}{% endblock %}
		<style>
			main {
				min-height: 65vh;
			}
		</style>
  </head>

  <body>

    <main class='container-fluid'>

      {% block content %}
      {% endblock %}

    </main>

		<footer class='text-center text-muted'>
			<small>A newsletter powered by <a style='color: currentColor; text-decoration: underline' href='http://minimail.im'>Minimail.</small></small>
		</footer>

    <script src='{% static "js/vendor/jquery-3.1.0.js" %}'></script>
		<script>
			$(function() {
			});
		</script>
    {% block script %}{% endblock %}

  </body>

</html>
