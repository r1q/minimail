{% extends "master.html" %}

{% block title %}
  Minimail &middot; Email Marketing for Developers | Account
{% endblock %}


{% block content %}

  <div class='row'>
    <div class='col-lg-6 col-lg-offset-3'>
      <form method="post">
        <legend>Account</legend>
        {% csrf_token %}
        {% for input in form_user %}
        <div class="form-group">
          <label for="email">{{input.label}}</label>
          {{input}}
        </div>
        {% endfor %}
        {% for input in form_user_extend %}
        <div class="form-group">
          <label for="email">{{input.label}}</label>
          {{input}}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>

{% endblock %}
