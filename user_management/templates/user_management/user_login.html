{% extends "master.html" %}
{% load i18n %}

{% block content %}
<div class='container'>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group {% if form.email.errors %}has-error{% endif %}">
          <label for="{{form.email.auto_id}}" class="control-label">{{form.email.label}}</label>
          <input id="{{form.email.auto_id}}" name="{{form.email.name}}" class='form-control input-lg' autofocus tabindex='0' value ="{{form.email.value | default_if_none:""}}"/>
          {% for error in form.email.errors %}
            <span class="error-block">{{error}}</span>
          {% endfor %}
        </div>
        <div class="form-group {% if form.password.errors %}has-error{% endif %}">
          <label for="{{form.password.auto_id}}" class="control-label">{{form.password.label}}</label>
          <input type="password" id="{{form.password.auto_id}}" name="{{form.password.name}}" class='form-control input-lg' autofocus tabindex='1'/>
          {% for error in form.password.errors %}
            <span class="error-block">{{error}}</span>
          {% endfor %}
        </div>
        <button class="btn btn-primary">{% trans 'Login' %}</button>
        <a class="btn btn-default pull-right" href="{% url 'user_register' %}">{% trans 'Register' %}</a>
    </form>
</div>
{% endblock %}
